<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>"Welcome to HealthNet"</title>
        <!-- <link href="../css/styles.css" rel="stylesheet" /> -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="RegisterDiv">
             <form method="post" action="/patientRegister/">
                {% csrf_token %}
                 <div class="form-inline">
				    <label for="identifier" class="col-sm-2 control-label">Email Address</label>
				    <div class="col-sm10">
					<input value="{{identifier}}" maxlength="25" size="25" type="email" class="form-control" name="identifier" id="identifier">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="firstName" class="col-sm-2 control-label">First Name</label>
				    <div class="col-sm10">
					<input value="{{firstName}}" maxlength="25" size="25" class="form-control" name="firstName" id="firstName" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="middleName" class="col-sm-2 control-label">Middle Name</label>
				    <div class="col-sm10">
					<input value="{{middleName}}" maxlength="25" size="25" class="form-control" name="middleName" id="middleName" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
				    <div class="col-sm10">
					<input value="{{lastName}}" maxlength="25" size="25" class="form-control" name="lastName" id="lastName" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="addressNumber" class="col-sm-2 control-label">Street Number</label>
				    <div class="col-sm10">
					<input value="{{addressNumber}}" maxlength="25" size="25" class="form-control" ame="addressNumber" id="addressNumber" required pattern="^[0-9]+">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="addressStreet" class="col-sm-2 control-label">Street Name</label>
				    <div class="col-sm10">
					<input value="{{addressStreet}}" maxlength="25" size="25" class="form-control" name="addressStreet" id="addressStreet" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="addressCity" class="col-sm-2 control-label">City</label>
				    <div class="col-sm10">
					<input value="{{addressCity}}" maxlength="25" size="25" class="form-control" name="addressCity" id="addressCity" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="addressState" class="col-sm-2 control-label">State</label>
				    <div class="col-sm10">
					<input value="{{addressState}}" maxlength="25" size="25" class="form-control" name="addressState" id="addressState" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="addressZip" class="col-sm-2 control-label">Zip Code</label>
				    <div class="col-sm10">
					<input value="{{addressZip}}" maxlength="25" size="25" class="form-control" name="addressZip" id="addressZip" required pattern="^[0-9]+">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="phone" class="col-sm-2 control-label">Phone Number</label>
				    <div class="col-sm10">
					<input value="{{phone}}" maxlength="25" size="25" class="form-control" name="phone" id="phone" required pattern="^[0-9]+">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
				    <div class="col-sm10">
					<input value="{{dob}}" type="date" name="dob" id="dob">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="sex" class="col-sm-2 control-label">Sex</label>
				    <div class="col-sm10">
					<input value="{{sex}}" maxlength="25" size="25" class="form-control" name="sex" id="sex">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="contactName" class="col-sm-2 control-label">Emergency Contact Name</label>
				    <div class="col-sm10">
					<input value="{{contactName}}" maxlength="25" size="25" class="form-control" name="contactName" id="contactName" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="contactRelationship" class="col-sm-2 control-label">Emergency Contact Relationship</label>
				    <div class="col-sm10">
					<input value="{{contactRelationship}}" maxlength="25" size="25" class="form-control" name="contactRelationship" id="contactRelationship" required pattern="^[A-Z][a-z]*">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="contactPhone" class="col-sm-2 control-label">Emergency Contact Phone Number</label>
				    <div class="col-sm10">
					<input value="{{contactPhone}}" maxlength="25" size="25" class="form-control" name="contactPhone" id="contactPhone" required pattern="^[0-9]+">
				    </div>
                 </div>
                 <br>

                 <div class="form-inline">
				    <label for="tuberculosis" class="col-sm-2 control-label">Tuberculosis</label>
				    <div class="col-sm10">
					<input value="{{tuberculosis}}" maxlength="25" size="25" type="checkbox" class="form-control" name="tuberculosis" id="tuberculosis">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="influenza" class="col-sm-2 control-label">Influenza</label>
				    <div class="col-sm10">
					<input value="{{influenza}}" maxlength="25" size="25" type="checkbox" class="form-control" name="influenza" id="influenza">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="rheumatic" class="col-sm-2 control-label">Rheumatic</label>
				    <div class="col-sm10">
					<input value="{{rheumatic}}" maxlength="25" size="25" type="checkbox" class="form-control" name="rheumatic" id="rheumatic">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="whoopingCough" class="col-sm-2 control-label">Whooping Cough</label>
				    <div class="col-sm10">
					<input value="{{whoopingCough}}" maxlength="25" size="25" type="checkbox" class="form-control" name="whoopingCough" id="whoopingCough">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="tonsillitis" class="col-sm-2 control-label">Tonsillitis</label>
				    <div class="col-sm10">
					<input value="{{rheumatic}}" maxlength="25" size="25" type="checkbox" class="form-control" name="tonsillitis" id="tonsillitis">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="measles" class="col-sm-2 control-label">Measles</label>
				    <div class="col-sm10">
					<input value="{{measles}}" maxlength="25" size="25" type="checkbox" class="form-control" name="measles" id="measles">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="mumps" class="col-sm-2 control-label">Mumps</label>
				    <div class="col-sm10">
					<input value="{{mumps}}" maxlength="25" size="25" type="checkbox" class="form-control" name="mumps" id="mumps">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="frequentColds" class="col-sm-2 control-label">Frequent Colds</label>
				    <div class="col-sm10">
					<input value="{{frequentColds}}" maxlength="25" size="25" type="checkbox" class="form-control" name="frequentColds" id="frequentColds">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="germanMeasles" class="col-sm-2 control-label">German Measles</label>
				    <div class="col-sm10">
					<input value="{{germanMeasles}}" maxlength="25" size="25" type="checkbox" class="form-control" name="germanMeasles" id="germanMeasles">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="scarletFever" class="col-sm-2 control-label">Scarlet Fever</label>
				    <div class="col-sm10">
					<input value="{{scarletFever}}" maxlength="25" size="25" type="checkbox" class="form-control" name="scarletFever" id="scarletFever">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="scarlatina" class="col-sm-2 control-label">Scarlatina</label>
				    <div class="col-sm10">
					<input value="{{scarlatina}}" maxlength="25" size="25" type="checkbox" class="form-control" name="scarlatina" id="scarlatina">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="diphtheria" class="col-sm-2 control-label">Diphtheria</label>
				    <div class="col-sm10">
					<input value="{{diphtheria}}" maxlength="25" size="25" type="checkbox" class="form-control" name="diphtheria" id="diphtheria">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="polio" class="col-sm-2 control-label">Polio</label>
				    <div class="col-sm10">
					<input value="{{polio}}" maxlength="25" size="25" type="checkbox" class="form-control" name="polio" id="polio">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="chickenpox" class="col-sm-2 control-label">Chickenpox</label>
				    <div class="col-sm10">
					<input value="{{chickenpox}}" maxlength="25" size="25" type="checkbox" class="form-control" name="chickenpox" id="chickenpox">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="coxsackie" class="col-sm-2 control-label">Coxsackie</label>
				    <div class="col-sm10">
					<input value="{{coxsackie}}" maxlength="25" size="25" type="checkbox" class="form-control" name="coxsackie" id="coxsackie">
				    </div>
                 </div>
                 <br>
                 <div class="form-inline">
				    <label for="pneumonia" class="col-sm-2 control-label">Pneumonia</label>
				    <div class="col-sm10">
					<input value="{{pneumonia}}" maxlength="25" size="25" type="checkbox" class="form-control" name="pneumonia" id="pneumonia">
				    </div>
                 </div>
                 <br>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
